{% extends 'blog/base.html' %}

{% block content %}
    <div class="post_list">    
        {% for post in posts %}
            <div class="post">
                <div class="date">
                    {{ post.published_date }}
                </div>
                <h2><a class="song_title" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
                {% if post.approved_comments.count > 0 %}
                    <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
                {% endif %}
            </div>
        {% endfor %}
    </div>
{% endblock %}
